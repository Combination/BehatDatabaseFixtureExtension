default:
    formatters:
        pretty:
            verbose: true
            paths: false
            snippets: false

    autoload:
        '': %paths.base%

    suites:
        fixtures:
            paths:
                - %paths.base%/src/AppBundle/Features/Fixtures
            contexts:
                - AppBundle\Features\Context\FixturesContext
                - AppBundle\Features\Context\CoreContext
            filters:
                tags: "@fixtures"
